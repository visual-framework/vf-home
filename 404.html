<body class=" vf-body">
  <header class="vf-global-header | vf-search-client-side--no-index">
    <div class="vf-global-header__inner">
      <a href="/vf-core/" class="vf-logo | vf-logo--has-text">
        <img class="vf-logo__image" src="https://stable.visual-framework.dev/assets/vf-logo/assets/logo.svg"
          alt="Visual Framework 2.0" loading="eager">
        <span class="vf-logo__text vf-u-sr-only">Visual Framework 2.0</span>
      </a>
    </div>
  </header>

  <section class="vf-intro | embl-grid embl-grid--has-centered-content">
    <div>
      <!-- empty -->
    </div>
    <div>
      <h1 class="vf-intro__heading">We've moved homes</h1>
      <p class="vf-lede">The Visual Framework documentation now lives at <a
          href="https://stable.visual-framework.dev/">visual-framework.dev</a>.</p>

      <p class="vf-intro__text">We're redirecting you now to <span id="newurl" class="vf-code-example"></span></p>
    </div>
  </section>


  <script type="text/javascript">
    window.onload = function () {
      var truncatedUrl = window.location.pathname.split('/vf-welcome/')[1];

      var newUrl = 'https://stable.visual-framework.dev/' + truncatedUrl + window.location.hash;

      // .replace('.html','').replace('components/detail/','').replace('/',' ')
      document.getElementById('newurl').innerHTML = newUrl;

      window.location = newUrl;
    };
  </script>


</body>
